version: '2'
services:
  db:
    image: postgres:9.4.1
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/myapp
      - ./bundle:/usr/local/bundle