version: '2'
services:
  db:
    image: postgres:9.4.1
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/myapp
      - ./bundle:/usr/local/bundle